<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Writing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Letter Writing App</h1>
        <p>Select a folder to view letters or write a new one.</p>
    </header>
    
    <main>
        <button id="forNayuBtn">For Nayu</button>
        <button id="forTishBtn">For Tish</button>
        <button id="newLetterBtn">Write a Letter</button>
    </main>

    <div id="letterList" class="hidden"></div>

    <div id="editor" class="hidden">
        <h2>Write a Letter</h2>
        <select id="recipientSelect">
            <option value="Nayu">For Nayu</option>
            <option value="Tish">For Tish</option>
        </select>
        <textarea id="letterContent" placeholder="Write your letter here..."></textarea>
        <button id="submitLetterBtn">Finish Writing</button>
    </div>

    <footer>
        <p>Made with ðŸ’– by Nayu and Tish</p>
    </footer>
</body>
</html>
