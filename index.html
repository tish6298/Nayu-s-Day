<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Writing App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Letter Writing App</h1>
    </header>

    <div class="container">
        <div id="mainMenu">
            <button id="writeLetterBtn">Write a Letter</button>
            <button id="readLettersBtn">Read Letters</button>
        </div>

        <div id="letterForm" class="hidden">
            <select id="recipientSelect">
                <option value="">Select Recipient</option>
                <option value="For Nayu">For Nayu</option>
                <option value="For Tish">For Tish</option>
            </select>
            <textarea id="letterContent" placeholder="Write your letter here..."></textarea>
            <button id="submitLetterBtn">Submit Letter</button>
            <button id="backToMenu">Back to Menu</button>
        </div>

        <div id="lettersContainer" class="hidden">
            <h2>Your Letters</h2>
            <div id="letterList"></div>
            <button id="backToMenu">Back to Menu</button>
        </div>
    </div>

    <footer>
        <p>Made with ðŸ’– by Nayu and Tish</p>
    </footer>
    
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</body>
</html>
