<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Writing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Letter Writing App</h1>
    </header>

    <div id="main-options">
        <button id="writeLetterBtn">Write a Letter</button>
        <button id="showLettersBtn">Show Letters</button>
    </div>

    <div id="loginForm" class="hidden">
        <h2>Enter your credentials to view letters</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <button id="loginBtn">Login</button>
    </div>

    <div id="letterForm" class="hidden">
        <h2>Write a Letter</h2>
        <select id="recipientSelect">
            <option value="For Nayu">For Nayu</option>
            <option value="For Tish">For Tish</option>
        </select>
        <textarea id="letterContent" placeholder="Write your letter here..."></textarea>
        <button id="submitLetterBtn">Submit Letter</button>
    </div>

    <div id="lettersContainer" class="hidden">
        <h2>Your Letters</h2>
        <div id="letterList"></div>
    </div>

    <footer>
        <p>Made with ðŸ’– by Nayu and Tish</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
